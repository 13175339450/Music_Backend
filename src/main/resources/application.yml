spring:
  application:
    name: social-music-platform

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://8.148.27.225:23306/music_platform?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: remote
    # Hikari 连接池配置
    hikari:
      # 连接最大存活时间设置为25分钟（比MySQL的wait_timeout短）
      max-lifetime: 1500000  # 25分钟（1500000毫秒）
      # 空闲连接超时设置为10分钟
      idle-timeout: 600000   # 10分钟
      # 连接验证配置
      connection-test-query: SELECT 1
      validation-timeout: 3000  # 3秒
      # 连接超时设置
      connection-timeout: 30000  # 30秒
      # 最小和最大连接数
      minimum-idle: 3      # 减少最小空闲连接数
      maximum-pool-size: 10 # 减少最大连接数
      # 连接泄漏检测
      leak-detection-threshold: 30000  # 30秒
      # 新增：从池中获取连接时验证
      connection-init-sql: SELECT 1
      # 新增：连接保持活跃间隔
      keepalive-time: 300000  # 5分钟发送一次keepalive


  # JPA配置
  jpa:
    hibernate:
      ddl-auto: none # 不自动更新数据库表结构
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  data:
    # Redis配置
    redis:
      host: 8.148.29.196
      port: 26379
      password: 123456
      database: 0
      timeout: 3000
      # Lettuce连接池配置（和redis客户端配合分配连接管理）
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 3000ms
          time-between-eviction-runs: 30000ms
          test-while-idle: true
          test-on-borrow: true
        shutdown-timeout: 200ms
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

# 服务器配置
server:
  port: 8084
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# JWT配置
jwt:
  secret: socialMusicPlatformSecretKeyWithAtLeast256BitsForSecureJWTGeneration
  expiration: 86400000 # 24小时
  header: Authorization

# 日志配置
logging:
  level:
    com.music: DEBUG

# 文件存储路径
file:
  upload:
    path: d:/music-upload/
    music:
      path: ${file.upload.path}music/
    avatar:
      path: ${file.upload.path}avatar/
    cover:
      path: ${file.upload.path}cover/
    image:
      path: ${file.upload.path}image/
    video:
      path: ${file.upload.path}video/
  access:
    image:
      url: http://localhost:8084/api/files/image/
    video:
      url: http://localhost:8084/api/files/video/